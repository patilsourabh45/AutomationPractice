 <html>     <!-- opening Tag - -->
    <head>
        <title>Credence Testing 11 HTML DEMO</title>
    </head>
    <body>
        <h1>Hello <u><i>Credence</i></u></h1> 
        <br>        <!--Break.. TO add new line -->
        <h4>Admission Form</h4>
        <div id="divMain">      <!--dvi is tag    and id is attribute-->
            <table>
                <tr>
                    <th>Name</th>   <!--Table header .. column name-->
                    <th>Address</th>
                    <th>Contact</th>
                </tr>
                <tr>            <!--table row-->
                    <td>Gajanan</td>
                    <td>Pune</td>
                    <td>1234</td>
                </tr>
                <tr>            <!--table row-->
                    <td>Name : <input type="text" /></td>
                    <td>Address : <input type="text" /></td>
                    <td>Contact : <input type="text" /></td>
                </tr>
            </table>
            <input id="text" disabled />
            <input id="text1" readonly/>
            <input id="text2" value="Sourabh"/>
            <input id="text3" />
            <input type="checkbox" id="checkbox" checked/>
             <input type="checkbox"  id="checkbox1"/>

            <button id="btn" value="Some Value">Add record</button> <!-- xpath   //*[@id="divMain"]/button --> <!-- full xpath    /html/body/div/button -->

        </div>
    </body>
 </html>     <!-- closing Tag - -->
